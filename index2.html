		//console.log(row);

		if (row["Sixties"] > 0){

		}
		row["Seventies"] = Number(row["Seventies"]);

		}

		}

		return row;

		var simulation = d3.forceSimulation();

		simulation

			.force("y", d3.forceY(yScale(.3)))
			.force("collision", d3.forceCollide(d=> rScale(d[decade]*3)))
			.force("center", d3.forceCenter(300,350))

			.alphaDecay(0.10);

			var circles = svg.selectAll("circle")

				.attr("r", function (d) {return rScale(d[decade]*2);})
				.attr("class", "artistCircle1")

					} else if (d.Gender == "female"){

					} else {

					}

				.style("opacity", 0.95)

				// .attr("cy", function(d) { return d.y; })

			 		tip1.transition()
			         .duration(200)

			         .text(d.Artist)
			       // div.html(formatTime(d.date) + "<br/>" + d.close)
			         .style("left", (d3.event.pageX + 20) + "px")
			         .style("top", (d3.event.pageY - 28) + "px");
			       })
			    .on("mouseout", function(d) {
			       tip1.transition()
			         .duration(500)
			         .style("opacity", 0);
			       })
			    ;


			//Move the circles to their locations.
			updateDisplay();

			function updateDisplay() {
			  circles
			  //.data(nodes)
			  .attr("cx", function(d) { return d.x; })
			  .attr("cy", function(d) { return d.y; });
			}


		//click/drag functions from https://bl.ocks.org/mbostock/2675ff61ea5e063ede2b5d63c08020c7! and professor mimno lol
		circles
		.call(d3.drag()
		.on("start", dragstarted)
		.on("drag", dragged)
		.on("end", dragended));

		function dragstarted(d) {
		  if (!d3.event.active) { simulation.alphaTarget(0.3).restart() };
		  d.fx = d.x;
		  d.fy = d.y;
		}

		function dragged(d) {
		  d.fx = d3.event.x;
		  d.fy = d3.event.y;
		}

		function dragended(d) {
		  if (!d3.event.active) { simulation.alphaTarget(0) };
		  d.fx = null;
		  d.fy = null;
		}

	}
