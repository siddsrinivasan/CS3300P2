<html>
<head>
<title>HTML/JS/D3 -> R</title>
<script src="https://d3js.org/d3.v4.min.js"></script>
</head>
<body>


<svg height="500" width="500" />

<br><br><br>

<div id="container">

	<select name="decades" id="decades" value="Sixties"
	oninput="showCircles(this.value, 0)"
	onchange="showCircles(this.value, 0)">
    	<option value="Sixties">1960s</option>
    	<option value="Seventies">1970s</option>
    	<option value="Eighties">1980s</option>
    	<option value="Nineties">1990s</option>
    	<option value="Two_Thousands">2000s</option>
    	<option value="Twenty_Tens">2010s</option>
  	</select>

  	<select name="genres" id="genres" value="Rap"
  	oninput="showCircles(decades.value, 0)"
  	onchange="showCircles(decades.value, 0)">
    	<option value="Rap">Rap</option>
    	<option value="Rock">Rock</option>
    	<option value="Jazz">Jazz</option>
    	<option value="Country">Country</option>
    	<option value="Pop">Pop</option>
    	<option value="Techno">Techno</option>
  	</select>

</div>


<script>

	var artistValues;

	var decade = document.getElementById("decades").value;
	var genre = 0;

	function mutateRow(row) {

		row["Artist"] = row["Artist"];

		console.log(row["Nineties"]);

		row["Sixties"] = Number(row["Sixties"]);
		row["Seventies"] = Number(row["Seventies"]);
		row["Eighties"] = Number(row["Eighties"]);
		row["Nineties"] = Number(row["Nineties"]);
		row["Two_Thousands"] = Number(row["Two_Thousands"]);
		row["Twenty_Tens"] = Number(row["Twenty_Tens"]);

		console.log(row);

		return row;

	}

	function callback(error, data){

		artistValues = data.map(function(d){
			return {
				Artist: d.Artist,
				Sixties: d.Sixties,
				Seventies: d.Seventies,
				Eighties: d.Eighties,
				Nineties: d.Nineties,
				Two_Thousands: d.Two_Thousands,
				Twenty_Tens: d.Twenty_Tens
			};
		});


		showCircles(decade, genre);
	}


	function showCircles(decade, genre){

		d3.selectAll("circle").remove();

		var svg = d3.select("svg");

		svg.selectAll("dot")
		.data(artistValues)
		.enter().append("circle")
			.attr("id", function(d) { return d.Artist; })
			.attr("r", function(d) { 
				if(decade=="Sixties") {
					return d.Sixties * 2;
				} else if (decade=="Seventies"){
					return d.Seventies * 2;
				} else if (decade=="Eighties"){
					return d.Eighties * 2;
				} else if (decade=="Nineties"){
					return d.Nineties * 2;
				} else if (decade=="Two_Thousands"){
					return d.Two_Thousands * 2;
				} else if (decade=="Twenty_Tens"){
					return d.Twenty_Tens * 2;
				} else {
					return 0;
				}
			 })
			.style("fill", "red")
			.style("stroke", "#BB0000")
			.style("stroke-width", "2px")
			.style("opacity", "0.5");

		d3.selectAll("circle").each(function(d, i) {

			d3.select(this)
			.attr("cx", Math.random() * 500)
			.attr("cy", Math.random() * 500);

		});

	}






	d3.csv("test.csv", mutateRow, callback);

</script>


</body>
</html>
